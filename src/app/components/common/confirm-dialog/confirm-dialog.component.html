<h2 mat-dialog-title>
  {{data.title}}{{data.elementName}}
</h2>
<mat-dialog-content>
  <span translate>{{data.message}}</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">
    <span translate>Non</span>
  </button>
  <button mat-button color="primary" (click)="closeDialog()">
    <span translate>Oui</span>
  </button>
</mat-dialog-actions>
